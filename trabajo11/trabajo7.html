<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="main" class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold text-center mb-4">Bienvenido!</h1>    

        <form @submit.prevent="login">
            <fieldset class="mb-4">
                <input type="email" v-model="email" placeholder="email" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            </fieldset>
            <fieldset class="mb-4">
                <input type="password" v-model="password" placeholder="contraseña" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            </fieldset>
            <button v-on:click="login" type="submit" class="w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-300">
                Loguear
            </button>
        </form>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const { createApp, ref } = Vue
    
        createApp({
            setup() {
                const name_app = ref('CanelOS!')
                let email = ref('')
                let password = ref('')
                array = ref([]);
                
                return {
                    name_app,
                    email,
                    password,
                }
            },
            methods:{
                login() {
                    const email = document.getElementById("email").value;
                    const password = document.getElementById("password").value;
                    fetch("users.json")
                    .then(response => response.text())
                    .then(response => {
                        const dataArray = JSON.parse(response);
                        const user = dataArray.find((item) => item.email === email && item.password === password);
                        if (user) {
                            document.getElementById("login-message").innerHTML = "¡Estás logeado!";
                        } else {
                            document.getElementById("login-message").innerHTML = "Usuario o contraseña incorrectos";
                        }
                    });
                }
            }
        }).mount('#main')

    </script>
</body>
</html>
